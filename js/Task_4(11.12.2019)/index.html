<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Task 4</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="border-box">
    <h1>Guess number from 1 to 100 </h1>
    <h2>(computer will try to guess your number)</h2>
    <p class="changedBorder"></p>
    <div class="form">
      <input type="submit" value="Submit guess" class="guessSubmit" onclick="start()">
    </div>
    <div class="resultParas">
      <p class="lastResult"></p>
      <input type="button" value="Guessed!" class="guessed" onclick="guessed()"> <input type="button" value="More" class="more" onclick="more()"> <input type="button" value="Less" class="less" onclick="less()"> <br><br>
      <p class="guesses"></p>
      <p class="success"></p>
    </div>
  </div>
   
    <script src="js/script.js"></script>
</body>
</html>
