<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Task 4</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="border-box first-box">
      <h1>Guess number from 1 to 100</h1>
      <p class="changedBorder"></p>
      <div class="form">
        <label for="guessField">Input a guess: </label><input type="number" id="guessField" class="guessField">
        <input type="submit" value="Submit guess" class="guessSubmit">
      </div>
      <input type="button" value="GG" class="gg" onclick="hideArea2()">
      <div class="resultParas">
        <p class="guesses"></p>
        <p class="lastResult"></p>
        <p class="lowOrHi"></p>
      </div>
    </div>
    <div class="border-box second-box">
      <h1>Guess number from 1 to 100 </h1>
      <h2>(computer will try to guess your number)</h2>
      <p class="changedBorder2"></p>
      <div class="form">
        <input type="submit" value="Submit guess" class="guessSubmit2" onclick="start()">
      </div>
      <div class="resultParas">
        <p class="lastResult2"></p>
        <input type="button" value="Guessed!" class="guessed2" onclick="guessed()"> <input type="button" value="More" class="more2" onclick="more()"> <input type="button" value="Less" class="less2" onclick="less()"> <br><br>
        <p class="guesses2" ></p>
        <p class="success2"></p>
      </div>
    </div>

 
  
  <script src="js/human_guess.js" defer></script>
  <script src="js/computer_guess.js" defer></script>
</body>
</html>
